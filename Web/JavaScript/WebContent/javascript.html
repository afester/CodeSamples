<html>
  <head>
    <meta charset="ISO-8859-1">

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <link rel="stylesheet" type="text/css" href="javascript.css">
    <script type="text/javascript" src="javascript.js"></script>
    <title>JavaScript s</title>

  <body onload="debugConsole.initialize();">
    <textarea readonly="readonly" wrap="off" id="_textArea" cols="80" rows="25"></textarea>
    <p><button id="_clearButton" onclick="debugConsole.clear()">Clear Console</button></p>

    <h1>Samples to execute:</h1>
    <p><button id="_dumpSample" onclick="dumpAction()">Dump objects</button>
       <button id="_functionSample" onclick="functionAction()">Function objects</button>
       <button id="_otherSample" onclick="otherAction()">Other sample</button></p>
  </body>

</html>
