<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
      <link rel="stylesheet" type="text/css" href="functions.css">
      <script type="text/javascript" src="functions.js"></script>
      <title>Function Graph Plotter</title>
  </head>

  <body onload="initialize();">

    <!-- The left column, with a fixed width  -->
    <div id="_leftColumn">
    
      <!-- The function diagram -->
      <div id="_graph">
        <canvas id="_canvas" width="640" height="480"></canvas>
      </div>

      <!-- The control panel to define the axis scale -->
      <div id="_controlPanel">

        <table>
          <tr>
            <td>X axis:</td>
            <td><input size="10" id="_fromX" value="-3.15" /></td>
            <td>to <input size="10" id="_toX" value="6.3" />
                   <button onclick="reset()">Apply</button></td>
          </tr>

          <tr>
            <td>Y axis:</td>
            <td><input size="10" readonly="readonly" id="_fromY" value="0" /></td>
            <td>to <input size="10" readonly="readonly" id="_toY" value="0" /> (calculated from X axis)</td>
          </tr>
  
          <tr>
            <td>Crosshair:</td>
            <td>x = <input size="5" readonly="readonly" id="_curXpos" value="n/a" /></td>
            <td>y = <input size="5" readonly="readonly" id="_curYpos" value="n/a" /></td>
          </tr>
        </table>

      </div>
    </div>

    <!-- The right column, with a flexible width  -->
    <div id="_rightColumn">
    
      <!-- The legend with a list of all shown functions -->
      <div id="_legend">Function graphs:<table id="_legendTable"></table>
      </div>

      <hr/>

      <p><label>f(x)&nbsp;=&nbsp;</label><input size="40" id="_formula" value="x + 3*pow(x, 2) + pow(x, 3) - 1" /></p>
      <p><label>Color: </label><select id="_graphColor" name="graphColor">
                                   <option value="aqua">Aqua</option>
                                   <option value="black">Black</option>
                                   <option value="blue">Blue</option>
                                   <option value="fuchsia">Fuchsia</option>
                                   <option value="gray">Gray</option>
                                   <option value="green">Green</option>
                                   <option value="lime">Lime</option>
                                   <option value="maroon">Maroon</option>
                                   <option value="navy">Navy</option>
                                   <option value="olive">Olive</option>
                                   <option value="purple">Purple</option>
                                   <option value="red">Red</option>
                                   <option value="silver">Silver</option>
                                   <option value="teal">Teal</option>
                                   <option value="white">White</option>
                                   <option value="yellow">Yellow</option>
                                 </select></p>
      <button onclick="addGraph()">Add</button>
      <button onclick="clearDiagram()">Clear all</button>

    </div>

  </body>
</html>
