<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    
    <link rel="stylesheet" type="text/css" href="functions.css">
    <script type="text/javascript" src="functions.js"></script>
    <title>Function Graph Plotter</title>
  </head>

  <body onload="initialize();">
    <noscript><div>JavaScript is required on this page. JavaScript is currently not enabled or not suported by your browser.</div></noscript>

    <!-- The left column, with a fixed width  -->
    <div id="_leftColumn">

      <!-- The function diagram -->
      <div id="_graph">
        <canvas id="_canvas" width="640" height="480"></canvas>
      </div>

      <!-- The control panel to define the axis scale -->
      <div id="_controlPanel">

        <table>
          <tr>
            <td>X axis:</td>
            <td><input size="10" id="_fromX" value="-3.15" /></td>
            <td>to <input size="10" id="_toX" value="6.3" />
                   <button onclick="applyAction()">Apply</button></td>
          </tr>

          <tr>
            <td>Y axis:</td>
            <td><input size="10" readonly="readonly" id="_fromY" value="0" /></td>
            <td>to <input size="10" readonly="readonly" id="_toY" value="0" /> (calculated from X axis)</td>
          </tr>

          <tr>
            <td>Crosshair:</td>
            <td>x = <input size="5" readonly="readonly" id="_curXpos" value="n/a" /></td>
            <td>y = <input size="5" readonly="readonly" id="_curYpos" value="n/a" /></td>
          </tr>
        </table>

        <hr/>
        Parametric functions:

        <table>

          <tr>
            <td>t = <input size="5" id="_curT" value="0" />
              <button onclick="applyParameter()">Apply</button>
            </td>
          </tr>

        </table>

        <table>
          <tr>
            <td>Animation:</td>
            <td>From t = <input size="5" id="_fromT" value="0" /></td>
            <td>to<input size="5" id="_toT" value="1" /></td>
            <td>dt = <input size="5" id="_curDT" value="0.1" /></td>
            <td><button onclick="startAnimation()">Start</button>
                <button onclick="stopAnimation()">Stop</button>
                <button onclick="next()">+</button>
                <button onclick="previous()">-</button></td>
          </tr>

        </table>

      </div>
    </div>

    <!-- The right column, with a flexible width  -->
    <div id="_rightColumn">
    
      <!-- The legend with a list of all shown functions -->
      <div id="_legend">Function graphs:
        <table id="_legendTable"></table>
      </div>

      <hr/>

      <button onclick="addAction()">Add</button>
      <button onclick="clearAction()">Clear all</button>

    </div>

  </body>
</html>
