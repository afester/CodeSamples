<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1">
    <title>HTML 5 Canvas sample</title>
    <script type="text/javascript">
function initialize() {
	canvas = document.getElementById("_canvas");
	context = canvas.getContext('2d');
	context.beginPath();
	context.arc(100, 100, 50, 0, 2*Math.PI);
	context.stroke();
}
    </script>
  </head>

  <body onload="initialize()">
    <canvas style="background:yellow;" id="_canvas" width="640" height="480"></canvas>
  </body>
</html>
