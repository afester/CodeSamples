[loggers]
keys=root,log01,log02,log03,log04,log05,log06,log07

[handlers]
keys=hand01

[logger_root]
level=NOTSET
handlers=hand01

[logger_log01]
level=NOTSET
handlers=hand01
propagate=0
qualname=Settings

[logger_log02]
level=NOTSET
handlers=hand01
propagate=0
qualname=MainWindow

[logger_log03]
level=NOTSET
handlers=hand01
propagate=0
qualname=BrowserWidget

[logger_log04]
level=NOTSET
handlers=hand01
propagate=0
qualname=NotepadDB

[logger_log05]
level=NOTSET
handlers=hand01
propagate=0
qualname=MynPad

[logger_log06]
level=NOTSET
handlers=hand01
propagate=0
qualname=EditorWidget

[logger_log07]
level=NOTSET
handlers=hand01
propagate=0
qualname=LocalPage

[handler_hand01]
class=StreamHandler
level=NOTSET
formatter=form01
args=(sys.stdout,)

[formatters]
keys=form01

[formatter_form01]
format=[%(levelname)s] %(asctime)s %(name)s: %(message)s
datefmt=
class=logging.Formatter
