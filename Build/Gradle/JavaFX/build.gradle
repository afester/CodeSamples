plugins {
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id 'org.beryx.jlink' version '2.22.0'
    id 'application'
    id 'eclipse'
}

repositories {
    mavenCentral()
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls' ]
}

application {
    mainClass = 'com.example.HelloWorld'
    mainModule = 'JavaFXSample'
}
